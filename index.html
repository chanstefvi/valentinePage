<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine üíñ</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffe4e9, #ffd1dc, #ffc1d1);
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* floating hearts */
    .floating-hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .floating-heart {
      position: absolute;
      font-size: 18px;
      opacity: 0.7;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(110vh) scale(0.8); opacity: 0; }
      10% { opacity: 0.8; }
      to { transform: translateY(-20vh) scale(1.2); opacity: 0; }
    }

    /* card */
    .card {
      width: min(90vw, 360px);
      padding: 34px 26px 38px;
      border-radius: 26px;
      text-align: center;
      background: linear-gradient(180deg, #ffb3c6, #ffd6e5);
      box-shadow: 0 30px 60px rgba(255, 105, 180, 0.45);
      position: relative;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 14px;
      font-size: 38px;
      margin-bottom: 12px;
    }

    h1 {
      font-size: 20px;
      color: #7a1339;
      margin: 8px 0 22px;
      font-weight: 600;
    }

    .buttons {
      position: relative;
      height: 60px;
      margin-bottom: 20px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 12px 26px;
      font-size: 15px;
      cursor: pointer;
      position: absolute;
      box-shadow: 0 10px 20px rgba(0,0,0,0.18);
      transition: transform 0.15s ease;
    }

    #yes {
      background: #ff4d6d;
      color: #fff;
      left: 50%;
      transform: translateX(-110%);
    }

    #yes:hover {
      transform: translateX(-110%) scale(1.08);
    }

    #no {
      background: #fff;
      color: #7a1339;
      left: 50%;
      transform: translateX(10%);
    }

    .caption {
      font-size: 12px;
      color: #7a1339;
      opacity: 0.75;
    }

    .result {
      display: none;
      margin-top: 12px;
      font-size: 18px;
      color: #c9184a;
      font-weight: 600;
      animation: pop 0.5s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .bunny {
      font-size: 44px;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="floating-hearts" id="floatingHearts"></div>

  <div class="card">
    <div class="icons">
  <div class="bunny">üê∞ü•∫‚ù§Ô∏è</div>
</div>
    <h1>Rups<br>will you be my Valentine?</h1>

    <div class="buttons" id="btnArea">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üôà</button>
    </div>

    <div class="caption">Some love stories don‚Äôt allow ‚Äúno‚Äù ‚ú®</div>
    <div class="result" id="result">Yayyy üíçüíû I knew it!</div>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const btnArea = document.getElementById('btnArea');
    const yesBtn = document.getElementById('yes');
    const result = document.getElementById('result');
    const floatingHearts = document.getElementById('floatingHearts');

    function moveNo() {
      const area = btnArea.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();
      const x = Math.random() * (area.width - btn.width);
      const y = Math.random() * (area.height - btn.height);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

        btnArea.addEventListener('mousemove', e => {
      const r = noBtn.getBoundingClientRect();
      if (Math.abs(e.clientX - (r.left + r.width / 2)) < 60 &&
          Math.abs(e.clientY - (r.top + r.height / 2)) < 40) {
        moveNo();
      }
    });

    // mobile touch support
    btnArea.addEventListener('touchstart', moveNo);
    btnArea.addEventListener('touchmove', moveNo);

    yesBtn.addEventListener('click', () => {
      btnArea.style.display = 'none';
      result.style.display = 'block';
    });

    function spawnHeart() {
      const h = document.createElement('div');
      h.className = 'floating-heart';
      h.textContent = '‚ù§Ô∏è';
      h.style.left = Math.random() * 100 + 'vw';
      h.style.animationDuration = 5 + Math.random() * 5 + 's';
      h.style.fontSize = 14 + Math.random() * 20 + 'px';
      floatingHearts.appendChild(h);
      setTimeout(() => h.remove(), 10000);
    }

    setInterval(spawnHeart, 500);
  </script>
</body>
</html>
